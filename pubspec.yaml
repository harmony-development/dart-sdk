name: harmony_sdk
version: 0.0.3
homepage: https://github.com/harmony-development/harmony-dart-sdk
environment:
  sdk: '>=2.1.0 <3.0.0'
description: >-
  An idiomatic dart SDK for the Harmony chat protocol, allowing one to
  write clients, bots, and other things speaking it.
dependencies:
  http: ^0.12.1
  async: ^2.4.1
  web_socket_channel: ^1.1.0
  json_annotation: ^3.0.0
  json_serializable: ^3.3.0
dev_dependencies:
  build_runner: ^1.0.0
